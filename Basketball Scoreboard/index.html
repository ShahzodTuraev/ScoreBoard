<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="box1">
                <h3>HOME</h3>
                <span id="homescore-el">0</span>
                <div class="buttons">
                    <button onclick="homescoreAdd1()">+1</button>
                    <button onclick="homescoreAdd2()">+2</button>
                    <button onclick="homescoreAdd3()">+3</button>
                </div>
                
            </div>

            <div class="box1">
                <h3>GUEST</h3>
                <span id="guestscore-el">0</span>
                <div class="buttons">
                    <button onclick="guestscoreAdd1()">+1</button>
                    <button onclick="guestscoreAdd2()">+2</button>
                    <button onclick="guestscoreAdd3()">+3</button>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="mini-container">
        <button onclick="zeroStart()">Start</button>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
